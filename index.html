<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SentinelGov - Autonomous Infrastructure Intelligence</title>
    <!-- We inject Tailwind CSS into Landing Page using Vite instead of CDN for production -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <style>
        .bg-noise { position: relative; }
        .bg-noise::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.08; pointer-events: none; z-index: 0;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-btn {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease;
        }
        .glass-btn:hover {
            background: rgba(0, 255, 255, 0.1); border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .animate-pulse-slow { animation: pulse-glow 4s infinite ease-in-out; }
        .glow-text { text-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
    </style>
</head>
<body class="bg-[#050b14] text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
