name: CI â€” Lint, Typecheck, Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint . --max-warnings 20

      - name: TypeScript typecheck
        run: npx tsc -b --noEmit

      - name: Build frontend
        run: npx vite build

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=high || true
