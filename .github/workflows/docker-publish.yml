name: Docker â€” Build & Publish Images

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  ML_IMAGE: ${{ github.repository }}/ml-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build & push ML service image
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          file: ./ml-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ML_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.ML_IMAGE }}:${{ github.sha }}
